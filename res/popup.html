<html>
  <head>
    <script src="../js/popup.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');

      body {
        min-width: 300px;
        font-family: PT Sans, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="page-content" style="display: none">
      <p>After changing an options, please refresh the page for them to take
      effect.</p>

      <div style="margin-bottom: 5px;">
        <table><tbody>
          <tr>
            <td><input id="extension-enable" type="checkbox"></input></td>
            <td><span><b>Block media globally</b></span></td>
          </tr>
        </tbody></table>
      </div>

      <div style="margin-top: 5px; font-size: 80%; border-top: 1px dotted grey">
        <table><tbody>
          <tr>
            <td><input id="site-enable" type="checkbox"></input></td>
            <td><span>Allow media from this domain</span></td>
          </tr>

          <tr>
            <td><input id="tab-enable" type="checkbox"></input></td>
            <td><span>Allow media in this tab</span></td>
          </tr>
        </tbody></table>
      </div>

      <div style="margin-top: 5px; font-size: 80%; border-top: 1px dotted grey">
        <table><tbody>
          <tr>
            <td>Total number of blocked resources:</td>
            <td id="num-blocked"></td>
          </tr>
          <tr>
            <td>Total number of allowed requests:</td>
            <td id="num-allowed"></td>
          </tr>
        </tbody></table>
      </div>
    </div>
  </body>
</html>
